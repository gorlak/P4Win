name: Build

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:

  build-debug:
    name: Debug
    runs-on: [windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
          submodules: recursive

    - name: Premake
      run: |
        cd ${{ github.workspace }}
        cmd.exe /c call premake.bat vs2019

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build Debug
      run: |
        MSBuild.exe Build\P4Win.sln -p:Configuration=Debug /p:Platform=x64

  build-release:
    name: Release
    runs-on: [windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
          submodules: recursive

    - name: Premake
      run: |
        cd ${{ github.workspace }}
        cmd.exe /c call premake.bat vs2019

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build Release
      run: |
        MSBuild.exe Build\P4Win.sln -p:Configuration=Release /p:Platform=x64
